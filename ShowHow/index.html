<!DOCTYPE html>
<html>
<head>
	<title>Show how to use the MousePlayer for pc</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			padding: 0;
			margin:0;
		}
		#play{
			position: relative;
			background: #f4f4f4;
			width: 800px;
			height: 460px;
			top: 120px;
			left: 250px;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="./mouseplayer.css">
	<script src="./mouseplayer.js"></script>
</head>
<body>

	<!--Create a div as a player container,player will fill the div;-->
	<div id="play">
		<div class="mp--box">
			<video src="https://gss3.baidu.com/6LZ0ej3k1Qd3ote6lo7D0j9wehsv/tieba-smallvideo/1038_4af054abb7e25b9f448ccb36746d265c.mp4"></video>
			<div class="mp--danmu">
				<!--danmu-->
			</div>
			<div class="mp--gro">
				<!--Place such as logo, custom insert element, etc...-->
			</div>
		</div>
	</div>

	<script type="text/javascript">
		// you need to instantiation a mouseplay after the html is loaded
		
		var player = new MousePlayer({
			container:document.getElementById('play'),
			src:"https://gss3.baidu.com/6LZ0ej3k1Qd3ote6lo7D0j9wehsv/tieba-smallvideo/1038_4af054abb7e25b9f448ccb36746d265c.mp4",
			theme:"#fb7299",
			title:"标题",
			end:function(){
				alert('Play end');
			},
			next:function(){
				alert('Next video');
			},
			mini:function(){
				alert('Mini player has been opened');
			}
		})

	</script>
</body>
</html>
